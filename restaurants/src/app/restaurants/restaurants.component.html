<h2>My Restaurants</h2>

<ul class="restaurants">
  <li *ngFor="let restaurant of restaurants"
    [class.selected]="restaurant === selectedRestaurants"
    (click)="onSelect(restaurant)">
    <span class="badge">{{restaurant.id}}</span> {{restaurant.name}}
  </li>
</ul>

<app-restaurant-details [restaurant]="selectedRestaurant"></app-restaurant-details>
